{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">All Products</h2>

<div class="row">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card product-card h-100">
            <img src="{{ url_for('static', filename='images/products/' ~ product.pid ~ '.jpg') }}" 
                 class="card-img-top product-image" 
                 alt="{{ product.details }}"
                 onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/products/placeholder.jpg') }}'">
            <div class="card-body">
                <h6 class="card-title">{{ product.details }}</h6>
                <p class="card-text">
                    <strong class="text-primary">â‚¹{{ product.price }}</strong><br>
                    <small class="text-muted">{{ product.brand }}</small><br>
                    <span class="badge bg-secondary">{{ product.ctype }}</span>
                </p>
                <button class="btn btn-primary btn-sm w-100" onclick="addToCart({{ product.pid }})">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <h4>No products found</h4>
            <p>Please check your database connection.</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
